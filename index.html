<html>
<head>
	<title>Sudoku</title>
	<link rel='stylesheet' href='css/application.css' type='text/css'>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
</head>
<body>
	<div id='left-content'>
		<h1 class="main-title">SUDOKU</h1>

		<div class = "stat-holder">
			<button id="easy" class="level-button">Easy</button>
			<button id="medium" class="level-button">Medium</button>
			<button id="hard" class="level-button">Hard</button>
		</div>

		<div class = "stat-holder">
			<span class="play-button play-pause">&#9658;</span>
		</div>

		<div class= "stat-holder">
			<div id="timer">0:00</div>
		</div>

		<div class="stat-holder">
			<div class="point-counter">Points: <span id='points'>0</span></div>
		</div>

		<div class="stat-holder">
			<div class="point-counter">Incorrect: <span id="incorrect">0</span></div>
		</div>

		<div class="stat-holder">
			<button id="help">?</button>
		</div>
	</div>

	<div id='right-content'>
		<div id='nums'>
		  <a class="num" href='#'>1</a>
		  <a class="num" href='#'>2</a>
		  <a class="num" href='#'>3</a>
		  <a class="num" href='#'>4</a>
		  <a class="num" href='#'>5</a>
		  <a class="num" href='#'>6</a>
		  <a class="num" href='#'>7</a>
		  <a class="num" href='#'>8</a>
		  <a class="num" href='#'>9</a>
		</div>
		<table id='boardView'>

				<tr class='row-1'>
