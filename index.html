	<div id='left-content'>
		<h1 class="main-title">SUDOKU</h1>

		<div class = "stat-holder">
			<button id="start">START</button>
			<button id="stop">STOP</button>
		</div>

		<div class= "stat-holder">
			<div id="timer">0:00</div>
		</div>

		<div class="stat-holder">

		</div>

		<div class="stat-holder">

		</div>

			<button id="help">?</button>
		</div>
	</div>
